<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="./">
  <title>Login Page</title>
  <link rel="stylesheet" href="./css/log-in page.css" />
   <link rel="stylesheet" href="./css/nav.css">
</head>
<body>
<div id="headerplace"></div>
  <button id="show-login" onclick="toggleLogin()">Show Login</button>

  <div id="overlay" class="hidden">
    <div class="SignBox">
      <h2>Login</h2>
      <form onsubmit="login(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="AddToPlayerBase" type="submit">Login</button>
      </form>

      <a href="./Sign-Up_Page.html">
        <button id="cnfrmbtn">Don't have an account? Sign up</button>
      </a>
    
  




      <div id="message"></div>

      <div id="captcha-container">
        <label class="terms-label">
          <input type="checkbox" id="captcha" />
          I am not a robot
        </label>
      </div>
    </div>
  </div>
  <div id="footerplace"></div>
  <script src="./js/nav.js"></script>
  <script src="./js/log-in page.js"></script>
      <script src="./js/header.js"></script>
      <script src="../project/js/footer.js"></script>
</body>
</html>
