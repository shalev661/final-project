<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="./">
  <title>Login Page</title>
  <link rel="stylesheet" href="./css/log-in page.css" />
</head>
<body>

  <button id="show-login" onclick="toggleLogin()">Show Login</button>

  <div id="overlay" class="hidden">
    <div class="login-box">
      <h2>Login</h2>
      <form onsubmit="login(event)">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

     <a href="./Sign-Up_Page.html">
  <button>Sign up</button>
</a>



      <div id="message"></div>

      <div id="captcha-container">
        <label>
          <input type="checkbox" id="captcha" /> I am not a robot
        </label>
      </div>
    </div>
  </div>

  <script src="./js/log-in page.js"></script>
</body>
</html>
