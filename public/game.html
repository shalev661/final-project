<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="./" />
  <link rel="stylesheet" href="/public/css/Game+Chat.css">
  <link rel="stylesheet" href="./css/nav.css" />
  <title>Document</title>
</head>

<body>

  <header class="header">
    <nav id="main-nav"></nav>
  </header>

  <!-- Chat -->
  <div id="chat">
    <div id="messagesDiv"></div>

    <!-- Player Selection -->
    <select id="playerSelect">
      <option value="Player 1">שחקן 1</option>
      <option value="Player 2">שחקן 2</option>
    </select>

    <input class="buttonmasage" type="text" id="chatInput" placeholder="הקלד הודעה..." />
    <button class="buttonmasage" id="sendBtn">שלח</button>
  </div>

  <!-- Game Area -->
  <div class="GameBox">
    <div class="healthbar-container">
      <div class="healthbar" id="p1Health"></div>
      <div class="healthbar" id="p2Health"></div>
    </div>

    <!-- Canvas and Moves Button Side by Side -->
    <div class="canvas-wrapper">
      <canvas id="myCanvas" width="1052" height="500"></canvas>

      <div class="moves-panel">
        <button id="toggleMovesBtn">Show Moves</button>




        <!-- this button so there is no error, there is no other way to solve this because 2 html use the same js-->
         <button id="cnfrmbtn"></button>
        <button id="AddToPlayerBaseBtn">Sign Up</button>
        <!--if you are the person who needs to check the code, do not check this👍👍👍-->


        <!-- Moves Box (hidden by default) -->
        <div class="movesBox" id="movesBox" style="display: none;">
          <h1 class="title">Player 1: WASD | G: כדור | H: מכה מיוחדת[כדור גדול]</h1>
          <h1>Player 2: ← ↑ → ↓ | L: כדור | K: [מכה מיוחדת[מהירות יריה מוגברת</h1>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/public/js/nav.js"></script>
  <script src="/public/js/data.js"></script>
  <script src="/public/js/gptMock.js"></script>
  <script src="/public/js/script.js"></script>
  <script src="/public/js/game.js"></script>



</body>

</html>
